<div class="profit-container">
    <app-loader [show]="isLoading"></app-loader>
    
    <div class="search-section card">
        <h2>Daily Profits</h2>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
            <div class="search-controls">
                <div class="form-group">
                    <input 
                        type="date" 
                        formControlName="startDate" 
                        class="form-control" 
                        placeholder="Start Date"
                    >
                </div>
                <div class="form-group">
                    <input 
                        type="date" 
                        formControlName="endDate" 
                        class="form-control" 
                        placeholder="End Date"
                    >
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="resetForm()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="profits-list card">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Total Expenses</th>
                        <th>Gross Profit</th>
                        <th>Net Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let profit of profits?.content; let i = index">
                        <td>{{ startIndex + i + 1 }}</td>
                        <td>{{ profit.date | date:'mediumDate' }}</td>
                        <td>{{ profit.totalExpenses | number:'1.2-2' }}</td>
                        <td [ngClass]="{'text-success': profit.grossProfit > 0, 'text-danger': profit.grossProfit < 0}">
                            {{ profit.grossProfit | number:'1.2-2' }}
                        </td>
                        <td [ngClass]="{'text-success': profit.netProfit > 0, 'text-danger': profit.netProfit < 0}">
                            {{ profit.netProfit | number:'1.2-2' }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

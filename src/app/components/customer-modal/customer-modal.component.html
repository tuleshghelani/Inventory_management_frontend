<div class="modal-overlay" *ngIf="display$ | async" (click)="close()">
    
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Add New Customer</h2>
      <button class="btn-close" (click)="close()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [class.is-invalid]="(customerForm.get('name')?.invalid && (customerForm.get('name')?.touched || isSubmitted))"
        >
        <div class="invalid-feedback" *ngIf="customerForm.get('name')?.invalid && (customerForm.get('name')?.touched || isSubmitted)">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input 
          type="text" 
          id="mobile" 
          formControlName="mobile" 
          class="form-control"
          [class.is-invalid]="customerForm.get('mobile')?.invalid && (customerForm.get('mobile')?.touched || isSubmitted)"
        >
        <div class="invalid-feedback" *ngIf="customerForm.get('mobile')?.invalid && (customerForm.get('mobile')?.touched || isSubmitted)">
          <span *ngIf="customerForm.get('mobile')?.errors?.['required']">Mobile number is required</span>
          <span *ngIf="customerForm.get('mobile')?.errors?.['pattern']">Please enter a valid 10-digit mobile number</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="customerForm.get('email')?.invalid && (customerForm.get('email')?.touched || isSubmitted)"
        >
        <div class="invalid-feedback" *ngIf="customerForm.get('email')?.invalid && (customerForm.get('email')?.touched || isSubmitted)">
          <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="customerForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="gst">GST Number (Optional)</label>
        <input 
          type="text" 
          id="gst" 
          formControlName="gst" 
          class="form-control"
          [class.is-invalid]="customerForm.get('gst')?.invalid && customerForm.get('gst')?.touched"
        >
        <div class="invalid-feedback" *ngIf="customerForm.get('gst')?.errors?.['pattern']">
          Please enter a valid GST number
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea 
          id="address" 
          formControlName="address" 
          class="form-control"
          [class.is-invalid]="customerForm.get('address')?.invalid && customerForm.get('address')?.touched"
          rows="3"
        ></textarea>
        <div class="invalid-feedback" *ngIf="customerForm.get('address')?.errors?.['required']">
          Address is required
        </div>
      </div>

      <div class="form-group">
        <label for="remainingPaymentAmount">Remaining Payment Amount</label>
        <input 
          type="number" 
          id="remainingPaymentAmount" 
          formControlName="remainingPaymentAmount" 
          class="form-control"
          min="0"
          step="0.01"
        >
      </div>

      <div class="form-group">
        <label for="nextActionDate">Next Action Date</label>
        <input 
          type="datetime-local" 
          id="nextActionDate" 
          formControlName="nextActionDate" 
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea 
          id="remarks" 
          formControlName="remarks" 
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="modal-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="close()"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="customerForm.invalid || loading"
        >
          {{ loading ? 'Creating...' : 'Create Customer' }}
        </button>
      </div>
    </form>
  </div>
</div>

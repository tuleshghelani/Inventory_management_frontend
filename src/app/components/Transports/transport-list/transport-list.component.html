<div class="transport-list-container">
  <div class="search-section card">
    <h2><i class="fas fa-truck"></i> Transport List</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="search-controls">
        <div class="form-group">
          <input 
            type="text" 
            formControlName="search" 
            class="form-control" 
            placeholder="Search by customer name..."
          >
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="startDate" 
            class="form-control" 
            placeholder="Start Date"
          >
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="endDate" 
            class="form-control" 
            placeholder="End Date"
          >
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </div>
    </form>
  </div>
    
  <div class="action-buttons">
      <button routerLink="/transport/create" class="btn btn-primary">
        <i class="fas fa-plus"></i> Create Transport
      </button>
  </div>

  <div class="transports-list card">
    <h2>Transports</h2>
    
    <div class="table-controls">
      <div class="page-size-selector">
        <label>Show entries:</label>
        <select 
          class="form-control" 
          [(ngModel)]="pageSize" 
          (change)="onPageSizeChange()"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>

    <app-loader [show]="isLoading"></app-loader>
    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Customer Name</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transport of transports; let i = index">
            <td>{{ startIndex + i + 1 }}</td>
            <td>{{ transport.customerName }}</td>
            <td>{{ transport.createdAt | date:'medium' }}</td>
            <td class="actions">
              <button class="btn-icon" [routerLink]="['/transport', transport.id]" title="View Details">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon" [routerLink]="['/transport/edit', transport.id]" title="Edit Transport">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!isLoading && (!transports || transports.length === 0)">
            <td colspan="4" class="no-data">No transports found</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="pagination-container">
      <div class="pagination-info">
        Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ totalElements }} entries
      </div>
      <div class="pagination">
        <button 
          class="btn-page" 
          [disabled]="currentPage === 0"
          (click)="onPageChange(currentPage - 1)"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <ng-container *ngFor="let page of getPageNumbers()">
          <button 
            class="btn-page" 
            [class.active]="page === currentPage + 1"
            (click)="onPageChange(page - 1)"
          >
            {{ page }}
          </button>
        </ng-container>
        
        <button 
          class="btn-page" 
          [disabled]="currentPage === totalPages - 1"
          (click)="onPageChange(currentPage + 1)"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
